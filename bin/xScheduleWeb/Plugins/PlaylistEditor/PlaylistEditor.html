
    <section id="main">
      <div class="container">
        <div class="row">
          <div id="sidebarContainer" class="col-md-3">
            <div id='sideBar1'></div>
            <div id='sideBar2'></div>
          </div>
          <div id="mainContainer" class="col-md-9">
            <!-- Website Overview -->
            <div class="panel panel-default">
              <div class="panel-heading main-color-bg">
                <h3 id="testheadding" class="panel-title"></h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="playlistlabel">PlayList:</label>
                  <select name="playListDrop" id="playListSelect" onchange="loadPlaylistSteps()"></select>
                  <button type="button" onclick="addPlaylist()" class="btn btn-info btn-xs" name="addPlaylist">Add Playlist</button>
                  <button type="button" onclick="removePlaylist()" class="btn btn-info btn-xs" name="removePlaylist">Remove Playlist</button>
                  <button type="button" onclick="runCommand('Save schedule')" class="btn btn-info btn-xs" name="save">Save Settings</button>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">FSEQ Files:</label>
                  <select name="newplayListDrop" id="playListAdd" ></select>
                  <button type="button" onclick="addFSEQ()" class="btn btn-info btn-xs" name="addPlaylist">Add FSEQ</button>
                </div>
                <table id="playlistSteps" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Step Name</th>
                      <th class="col-md-2">Length</th>
                      <th class="col-md-2">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="playlist">
                  </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Help -->

    <div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Help - Playlists</h4>
          </div>
          <div class="modal-body">
            <p>Please reference xLights.org for support</p>
        </div>
      </div>
      </div>
    </div>
    <!-- Page -->

    <script src="Plugins/PlaylistEditor/js/playlistEditor.js"></script>
