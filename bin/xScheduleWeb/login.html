<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xSchedule | Login</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">xLights Scheduler</h1>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form id="login" class="well">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="webPassword" placeholder="Password"/>
                  </div>
                  <a href="#" onclick="forgotPassword()" class="flip-link btn btn-inverse" id="forgotPassword">Lost password?</a>
                  <span class="text-right"><button type="submit" onclick="loginSubmit();" class="btn btn-default btn-success pull-right">Login</button></class>
              </form>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p>xSchedule</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/assets/jquery.min.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/assets/md5.js"></script>
  </body>
</html>
